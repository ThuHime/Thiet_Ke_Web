<!DOCTYPE html >
<html>
<head>
	<meta charset="utf-8">
<title>Bộ chọn</title>
<style>
    li:first-child { color: red; }
    input:checked + label {color: red;}
    input[type="checkbox"]:checked {box-shadow: 0 0 0 3px hotpink;}
    h1::first-letter {
        color: white;
        background-color: #333;
        border-radius: 2px;
        font-size: 200%;
        box-shadow: 3px 3px 0 yellow;
        padding: 6px 3px;
        margin-right: 5px;
    }
</style>
</head>
<body>
    <p>Một số nội dung cần học để làm web front-end</p>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>React</li>
    </ul>
    <div>
        <input type="checkbox" name="my-checkbox" id="opt-in">
        <label for="opt-in">Chọn</label>
    </div>
    <h1>Ví dụ, chúng ta sẽ làm nổi chữ cái đầu tiên của một đoạn </h1>
</body>
</html>
