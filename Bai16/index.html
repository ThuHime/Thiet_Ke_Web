<!DOCTYPE html >

<html>

<head>

<meta charset="utf-8">

<title>Định dạng màu</title>
<style>
	blockquote {
      		border: 4px dashed;
      		color: #043527;
			background-color: #B4BDE6;
			padding: 10px;
			background-color:#7ccfaf;
			background-clip: content-box;
    	}
	body {
      		background-color: #333333;
    	}

    h1 {
        		color: #00FF00;
       		background-color: #FFFFFF;
        		opacity: .25;
    }
</style>
</head>

<body>
	<blockquote>
  		<p>Đây là ví dụ về màu chữ <em>(foreground color)</em></p>
	</blockquote>
	<h1>Đây là ví dụ về pacity</h1>
 
</body>

</html>
